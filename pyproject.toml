[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "websocket-rs"
version = "0.4.1"
description = "High-performance WebSocket client library for Python using Rust"
readme = "README.pypi.md"
authors = [
    {name = "coseto6125", email = "enorenor@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Communications",
]
keywords = ["websocket", "rust", "async", "high-performance", "client"]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/coseto6125/websocket-rs"
"Documentation" = "https://github.com/coseto6125/websocket-rs/blob/main/API.md"
"API Reference" = "https://github.com/coseto6125/websocket-rs/blob/main/API.md"
"Source Code" = "https://github.com/coseto6125/websocket-rs"
"Bug Tracker" = "https://github.com/coseto6125/websocket-rs/issues"
"Changelog" = "https://github.com/coseto6125/websocket-rs/releases"

[project.optional-dependencies]
dev = [
    "maturin>=1.0",
    "pytest>=7.0",
    "websockets>=12.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0",
    "websockets>=12.0",
]
benchmark = [
    "uvloop>=0.22.1",
    "websockets>=12.0",
    "websocket-client>=1.9.0",
    "picows>=0.3.0",
]

[tool.maturin]
python-source = "."
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long
    "B008", # do not perform function calls in argument defaults
]

[dependency-groups]
dev = [
    "maturin>=1.0",
    "pytest>=7.0",
    "websockets>=12.0",
    "ruff>=0.1.0",
    "websocket",
    "uvloop>=0.22.1; sys_platform != 'win32'",
]
